<!doctype html>

<head>
    <title>three-shaderlib-skim</title>
    <meta charset='utf8'>
    <link rel='stylesheet' href='css/reset.min.css'>
    <link rel='stylesheet' href='css/index.css'>
    <link rel='stylesheet' href='lib/highlight/styles/a11y-dark.css'>
    <script src='lib/highlight/highlight.pack.js'></script>
    <script defer src='src/index.js' type='module'></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href='//github.com/ycw/three-shaderlib-skim'>Github</a></li>
        </ul>
    </nav>
    <main>
        <section class='shader-list'></section>
        <section class='shader'>
            <h1 class='name'></h1>

            <h2>vertex shader
                <button class='expand-all' data-kind='vertex'>Expand all includes</button>
                <button class='collapse-all' data-kind='vertex'>Collapse all includes</button>
            </h2>
            <div class='vertex'></div>
            
            <h2>fragment shader
                <button class='expand-all' data-kind='fragment'>Expand all includes</button>
                <button class='collapse-all' data-kind='fragment'>Collapse all includes</button>
            </h2>
            <div class='fragment'></div>

            <h2>uniforms</h2>
            <div class='uniforms'></div>
        </section>
    </main>
</body>
