<!doctype html>

<head>
    <title>three-shaderlib-skim</title>
    <meta charset='utf8'>
    <link rel='stylesheet' href='css/reset.min.css'>
    <link rel='stylesheet' href='css/index.css'>
    <link rel='stylesheet' href='lib/highlight/styles/a11y-dark.css'>
    <script src='lib/highlight/highlight.pack.js'></script>
    <script defer src='src/index.js' type='module'></script>
</head>

<body>
    <main>
        <section class='shader-list'></section>
        <section class='shader'>
            <h1 class='name'></h1>

            <h2>vertex shader
                <button class='expand-all-vert' title='Expand all shader chunks'>Expand all chunks</button>
                <button class='collapse-all-vert' title='Collapse all shader chunks'>Collapse all chunks</button>
            </h2>
            <div class='vertex'></div>
            
            <h2>fragment shader
                <button class='expand-all-frag' title='Expand all shader chunks'>Expand all chunks</button>
                <button class='collapse-all-frag' title='Close all shader chunks'>Collapse all chunks</button>
            </h2>
            <div class='fragment'></div>

            <h2>uniforms</h2>
            <div class='uniforms'></div>
        </section>
    </main>
</body>
